<html>

<head>
    <title>Hoja de vida dinámica</title>
    <meta charset="utf-8">
    <!-- referencia a la hoja de estilo -->
    <link rel="stylesheet" href="cvcss.css">
</head>

<body>
    <h1>Hoja de Vida</h1>
    <!-- formulario ingresar datos -->
    <form id="cvForm">
        <div class="form-group">
            <label for="nombreInput">Nombre</label>
            <input type="text" id="nombreInput" required>
        </div>

        <div class="form-group">
            <label for="profesionInput">Profesión</label>
            <input type="text" id="profesionInput" required>
        </div>

        <div class="form-group">
            <label for="descripcionInput">Descripción</label>
            <input id="descripcionInput" required>
        </div>

        <div class="form-group">
            <label>Historial académico</label>
            <div id="academicoList"></div>
            <button type="button" onclick="addItem('academicoList')">Agregar estudio</button>
        </div>
        
        <div class="form-group">
            <label>Historial laboral</label>
            <div id="laboralList"></div>
            <button type="button" onclick="addItem('laboralList')">Agregar trabajo</button>
        </div>

        <div class="form-group">
            <label>Habilidades</label>
            <div id="skillsList"></div>
            <button type="button" onclick="addItem('skillsList')">Agregar habilidad</button>
        </div>

        <div class="form-group">
            <label for="fotoInput">Foto</label>
            <input type="file" id="fotoInput" accept="image/*">
        </div>

        <button type="submit">Actualizar</button>
        <button type="button" id="deleteCV">Eliminar</button>
    </form>

    <!-- contenedor donde se mostrará la hoja de vida -->
    <div id="cvDisplay" class="cvDisplay">
        <img id="foto" src="" alt="Foto de perfil" style="width: 150px; height: 150px; border-radius: 50%; display: none;">
        <h2 id="nombre">Tu nombre</h2>
        <h3 id="profesion">Tu profesión</h3>
        <p id="descripcion">Breve descripción sobre ti...</p>
        <h4>Historial Académico</h4>
        <p id="academico">Información académica...</p>
        <h4>Historial Laboral</h4>
        <p id="laboral">Experiencia laboral...</p>
        <h4>Habilidades</h4>
        <p id="skills">Lista de habilidades...</p>
    </div>
    <!-- referencia al script -->
    <script src="cvjs.js"></script>
</body>

</html>
